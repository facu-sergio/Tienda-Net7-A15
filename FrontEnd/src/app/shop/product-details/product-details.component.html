<div class="container">
    <div class="row" *ngIf="producto">
        <div class="col-6">
            <img src="{{producto.fotoUrl}}" alt="{{producto.nombre}}" class="w-100">
        </div>
        <div class="col-6 mt-5">
            <h2>{{producto.nombre}}</h2>
            <p style="font-size: 2em;">{{producto.precio | currency}}</p>
            <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
                Tienes {{quantityInBasket}} unidades de este producto en tu carrito
            </h5>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;"> {{quantity}} </span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning ms-2" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="updateBasket()" [disabled]="quantity === quantityInBasket" class="btn btn-outline-primary ms-4"> {{buttonText}} </button>
            </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{producto.descripcion}}</p>
            </div>
        </div>
    </div>    
</div>
