<div class="card h-100 shadow-sm" *ngIf="producto">

  <div class="image position-relative" style="cursor: pointer;">
      <img src="{{producto.fotoUrl}}" alt="{{producto.nombre}}" class="img-fluid bg-info">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
          <button class="btn btn-primary fa  me-2"> <i class=" fa fa-shopping-cart" aria-hidden="true"></i></button>
          <button routerLink="/shop/{{producto.id}}" class="btn btn-primary">View</button>
      </div>
  </div>

  
  <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
          <h6 class="text-uppercase">
              {{producto.nombre}}
          </h6>
      </a>
      <span class="mb-2">{{producto.precio | currency}}</span>
  </div>
</div>
