<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <Select class="form-select mb-4">
        <option >Alphabetical</option>
        <option >Price: Low to high</option>
        <option >Price: High to low </option>
      </Select>
      <h5 class="text-warning ms-3">Marcas</h5>
      <ul class="list-group my-3" >
        <li class="list-group-item" *ngFor="let marca of marcas"
          [class.active] = "marca.id == marcaIdSelected"
          [value]="marca.id"
         (click)="onMarcaSelected(marca.id)"> {{marca.nombre}} </li>
      </ul>
      <h5 class="text-warning ms-3">Tipos</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor=" let tipo of tipos"
          [class.active] = "tipo.id == tipoIdSelected"
          [value]="tipo.id"
          (click)="onTipoSelected(tipo.id)"> {{tipo.nombre}} </li>        
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>18</strong> Results
          </span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2" />
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let producto of productos">
            <app-producto-item [producto]="producto"></app-producto-item>
        </div>
      </div>
    </section>
  </div>
</div>
